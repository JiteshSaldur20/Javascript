<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise6</title>
</head>
<style>
  
  .add-button{
    padding: 10px 45px;
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-family: Arial, Helvetica, sans-serif;
    
  }
  .request-button{
    color: white;
    background-color: black;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
  .schedule-button{
    background-color: rgb(230, 230, 230);
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }

  .is-toggled{
    background-color: black;
    color: white;
  }

  .toggle{
    background-color: rgb(230, 230, 230);
    color: black;
  }

</style>
<body>
  <p>Amazon button</p>
  <button class="add-button">
    Add to Cart
  </button>

  <p>Uber button</p>
  <button class="request-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>

  <button class="js-button">test</button>


  <script>
    const button = (document.querySelector('.js-button'));
    console.log(button.classList.contains('js-button'));

  </script>
