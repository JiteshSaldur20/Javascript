  <input class="js-name" placeholder="Name" onkeydown="accesskey(event)">
  <button onclick="givingName();">Submit</button>
  <p></p>
  <script>
    function accesskey(event){
      if(event.key === 'Enter'){
        givingName();
      }
    }
    function givingName(){
      const Name = document.querySelector('.js-name');
      let variable = Name.value;
      document.querySelector('p')
        .innerHTML = `Your name is ${variable}`;
    }
  </script>
