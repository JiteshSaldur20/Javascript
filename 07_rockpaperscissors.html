<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
  playGame('Rock');
  ">Rock</button>

  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissors');
  ">Scissors</button>
  <script>
    // let computerMove = ''; Global variable also solve the undefined problem in this game. we have used return statement solution.
    function pickComputerMove(){
      const random = Math.random();
      let computerMove ='';
      if(random >=0 && random < 1/3){
        computerMove = 'Rock';
      }
      else if(random >= 1/3 && random <2/3){
        computerMove = 'Paper';
      }
      else if(random >= 2/3 && random <1){
        computerMove = 'Scissors';
      }

      return computerMove;
    }

    function playGame(playerMove){
      computerMove = pickComputerMove();
      
      let result = '';
      if (playerMove === 'Scissors'){
        if(computerMove === 'Rock'){
          result ='You loss.';
        }
        else if(computerMove === 'Paper'){
          result = 'You won.';
        }
        else if(computerMove === 'Scissors'){
          result = 'Tie.';
        }
      }

      else if(playerMove === 'Rock'){
        if(computerMove === 'Rock'){
          result ='Tie.';
        }
        else if(computerMove === 'Paper'){
          result = 'You lose.';
        }
        else if(computerMove === 'Scissors'){
          result = 'You won.';
        }
      }
      
      else if(playerMove === 'Paper'){
        if(computerMove === 'Rock'){
          result ='You won.';
        }
        else if(computerMove === 'Paper'){
          result = 'Tie.';
        }
        else if(computerMove === 'Scissors'){
          result = 'You loss.';
        }
      }
      
      alert(`You Pick ${playerMove}. Computer Pick ${computerMove}. ${result}`);
      console.log(`${playerMove}. ${computerMove}. ${result}`);
    }
    /*Steps or algorithm
    1. computer randomly selects a move
    2. compare the moves to get the result
    3. display the result in popup*/
  </script>
</body>

</html>
