<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>domProjects</title>
</head>
<style>
  .subscribe-button{
    border: none;
    border-radius: 50px;
    padding: 10px;
    padding-left: 15px;
    padding-right: 15px;
    background-color: rgba(201, 27, 27, 0.784);
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 30px;
  }
  .is-subscribed{
    color: black;
    background-color: rgb(240, 240, 240);
  }
  .cost-input{
    padding: 10px;
    font-size: 16px;
  }
  .calculate-button{
    padding: 10px;
    background-color: green;
    font-size: 16px;
    border: none;
    color: white;
    cursor: pointer;
  }
</style>
<body>
  
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button subscribe-button" onclick="changing();">
  Subscribe
  </button>


  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class="js-cost-input cost-input" placeholder="Cost of Order" onkeydown="
  handleCostKeydown(event);
  ">
  <button class="js-calculate calculate-button" onclick="calculateTotal();">Calculate</button>
  <p class="js-result"></p>
  <script>

    function changing(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if(!buttonElement.classList.contains('is-subscribed')){
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }

    String(25);
    console.log('25' - 5);

    window.document
    window.console.log('window');
    // window.alert('yo');

    function handleCostKeydown(event){
      if(event.key === 'Enter'){
      calculateTotal();
    }
  }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if(cost < 40){
        cost = cost + 10
      }

      document.querySelector('.js-result')
        .innerHTML = `$${cost}`;
    }

  </script>
</body>
    <!-- innerText property gives us the text inside the elements without the spaces around the text-->
</html>
