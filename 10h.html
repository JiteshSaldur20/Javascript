<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .cost-input{
    padding: 10px;
    font-size: 16px;
  }
  .calculate-button{
    padding: 10px;
    background-color: green;
    font-size: 16px;
    border: none;
    color: white;
    cursor: pointer;
  }
  .errorMessage{
    color: red;
  }
</style>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class="js-cost-input cost-input" placeholder="Cost of Order" onkeydown="
  handleCostKeydown(event);
  ">
  <button class="js-calculate calculate-button" onclick="calculateTotal();">Calculate</button>
  <p class="js-result"></p>
  <p class="js-error-message errorMessage"></p>
</body>
<script>
  function handleCostKeydown(event){
      if(event.key === 'Enter'){
      calculateTotal();
    }
  }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      document.querySelector('.js-error-message')
        .innerHTML = '';

      document.querySelector('.js-cost-input')
        .innerHTML = '';

      if(cost<0){
        document.querySelector('.js-error-message')
          .innerHTML = 'Error: cost cannot be less than $0';
        
        return;
      }
      

      if(cost < 40){
        cost = cost + 10
      }

      document.querySelector('.js-result')
        .innerHTML = `$${cost}`;
    }
</script>
</html>
