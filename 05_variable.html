<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>
</head>
<body>
  <script>
    let variable1 = 3;
    console.log(variable1);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    let message = 'Hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 6;
    console.log(variable1);

    const variable2 = 3;
    // also creates a variable similar to let, but can't change its value later
    // variable2 = 4;

    var variable3 = 3;
    //similar to let, can be changed later, the original way to create a variable, but have some issues

    console.log(typeof variable3);
    console.log(typeof message);
  </script>
</body>
</html>
