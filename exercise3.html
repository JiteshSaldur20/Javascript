    function convertToFahrenheit(celsius=0){
      return ((celsius*9/5)+32);
    }

    // convertToFahrenheit(67);
    // convertToFahrenheit(25);

    function convertToCelsius(Fahrenheit = 32){
      return (Math.round((Fahrenheit - 32)*5/9))
    }

    // convertToCelsius(-5);
    // convertToCelsius(86);

    function convertTemperature(degrees, unit){
      if(unit == 'C'){
        let fahrenheit = convertToFahrenheit(degrees);
        console.log(`${fahrenheit}F`);
      }
      else if(unit == 'F'){
        let celsius = convertToCelsius(degrees);
        console.log(`${celsius}C`);
      }
    }
