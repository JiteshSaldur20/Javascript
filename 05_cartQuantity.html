<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
</head>
<body>
  <h4 style="font-family: 'Times New Roman', Times, serif;">Cart Quantity</h4>
  <div>
    <button id="1" 
    onclick="console.log(`Cart Quantity: ${cartQuantity}`);"
    >Show Quantity</button>
    <button id="2" 
    onclick="cartQuantity = cartQuantity + 1;
    // cartQuantity += 1; variable re-assigning shortcut
    // cartQuantity ++;
    console.log(`Cart Quantity: ${cartQuantity}`);"
    >Add to Cart</button>
    <button id="3" 
    onclick="cartQuantity = cartQuantity + 2; 
    // cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`);"
    >+2</button>
    <button id="4" 
    onclick="cartQuantity = cartQuantity + 3; console.log(`Cart Quantity: ${cartQuantity}`);"
    >+3</button>
    <button id="5" onclick=" cartQuantity+=4; console.log(`Cart Quantity: ${cartQuantity}`)">+4</button>
    <button id="6" onclick=" cartQuantity+=5; console.log(`Cart Quantity: ${cartQuantity}`)">+5</button>
    <div style="padding-top: 15px;">
      <button id="7" onclick=" cartQuantity--; console.log(`Cart Quantity: ${cartQuantity}`)">Remove from cart</button>
      <button id="8" 
      onclick="cartQuantity -= 2; console.log(`Cart Quantity: ${cartQuantity}`);"
      >-2</button>
      <button id="9" 
      onclick="cartQuantity -= 3; console.log(`Cart Quantity: ${cartQuantity}`);"
      >-3</button>
      <button id="10" 
      onclick="cartQuantity = 0; console.log(`Cart is Reset`); console.log(`Cart Quantity: ${cartQuantity}`)"
      >Reset Cart</button>
    </div>
  </div>
  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
