<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="styles/10i.css">
<body>
  <p>Calculator</p>
  <p class="js-display"></p>
  <div>
    <button onclick="updateCalculation('1'); displayCalculation(); saveCalculation()">1</button>
    <button onclick="updateCalculation('2'); displayCalculation(); saveCalculation()">2</button>
    <button onclick="updateCalculation('3'); displayCalculation(); saveCalculation()">3</button>
    <button class="orange-buttons" onclick="updateCalculation('+'); displayCalculation(); saveCalculation()">+</button>
  </div>
  <div>
    <button onclick="updateCalculation('4'); displayCalculation(); saveCalculation()">4</button>
    <button onclick="updateCalculation('5'); displayCalculation(); saveCalculation()">5</button>
    <button onclick="updateCalculation('6'); displayCalculation(); saveCalculation()">6</button>
    <button class="orange-buttons" onclick="updateCalculation('-'); displayCalculation(); saveCalculation()">-</button>
  </div>
  <div>
    <button onclick="updateCalculation('7'); displayCalculation(); saveCalculation()">7</button>
    <button onclick="updateCalculation('8'); displayCalculation(); saveCalculation()">8</button>
    <button onclick="updateCalculation('9'); displayCalculation(); saveCalculation()">9</button>
    <button class="orange-buttons" onclick="updateCalculation('*'); displayCalculation(); saveCalculation()">*</button>
  </div>
  <div>
    <button onclick="updateCalculation('0'); displayCalculation(); saveCalculation()">0</button>
    <button onclick="updateCalculation('.'); displayCalculation(); saveCalculation()">.</button>
    <button onclick="calculation = eval(calculation); displayCalculation(); saveCalculation()">=</button>
    <button class="orange-buttons" onclick="updateCalculation('/'); displayCalculation(); saveCalculation()">/</button>
  </div>
  <button class="clear" style="margin: 5px;" onclick="clearCalculation()">clear</button>
</body>
<script src="scripts/10i.js"></script>
</html>
