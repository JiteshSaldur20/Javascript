<script>
  
    function findIndex(array, word){
    let found = false;
    for(let i=0; i<array.length;i++){
      const result = array[i];
      if(word === result){
        found = true;
        return i;
      }
    }
    if(!found){
      return -1;
    }
  }


  function uniqueness(array){
    const unique =[];
    for(let i=0; i<array.length;i++){
    isDuplicate=false;
     for(let j=0;j<unique.length;j++){
      if(array[i]===unique[j]){
        isDuplicate=true;
        break;
      }
     }
     if(!isDuplicate){
      unique.push(array[i]);
     } 
    }
    return unique;
  }

  console.log(findIndex(['Jitesh', 'Jaysingh', 'Saldur'], 'Jaysingh'));
  console.log(uniqueness(['Jitesh', 'Jaysingh', 'Saldur','Jaysingh']));
</script>
