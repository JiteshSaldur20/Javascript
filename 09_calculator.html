<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body{
      background-color: black;
    }
    p{
      color: white;
    }
    .clear{
      width: 165px;
      height: 30px;
      border-radius: 10px;
    }
    button{
      background-color: grey;
      color: white;
      font-size: 16px;
      width: 40px;
      height: 40px;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <p>Calculator</p>
  <p class="js-display"></p>
  <div style="padding:5px;">
    <button onclick="updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button onclick="updateCalculation(' - ');" style="background-color: orange;">-</button>
  </div>
  <div style="padding:5px;">
    <button onclick="updateCalculation('4');">4</button>
    <button onclick="updateCalculation('5');">5</button>
    <button onclick="updateCalculation('6');">6</button>
    <button onclick="updateCalculation(' * ');" style="background-color: orange;">*</button>
  </div>
  <div style="padding:5px;">
    <button onclick="updateCalculation('7');">7</button>
    <button onclick="updateCalculation('8');">8</button>
    <button onclick="updateCalculation('9');">9</button>
    <button onclick="updateCalculation(' / ');"
    style="background-color: orange;">/</button>
  </div>
  <div style="padding:5px;">
    <button onclick="updateCalculation('.');">.</button>
    <button onclick="updateCalculation('0');">0</button>
    <button onclick="calculation=eval(calculation); displayCalculation(); saveCalculation();">=</button>
    <button onclick="updateCalculation(' + ');"style="background-color: orange;">+</button>
  </div>
  <div style="padding: 5px;">
    <button class="clear" onclick="calculation='';  saveCalculation(); displayCalculation()">Clear</button>
  </div>
  <script>
    
    let calculation = localStorage.getItem('calculation') || '';
    displayCalculation();
    function updateCalculation(number = ''){
      calculation +=number;
      displayCalculation();
      saveCalculation();
    }

    function saveCalculation(){
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation(){
      document.querySelector('.js-display')
        .innerHTML = calculation;
    }
  </script>
</body>
</html>
