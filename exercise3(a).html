<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise3(a)</title>
</head>
<body>
  <script>
    function convertLength(length, from, to){
      if(from === 'miles' && to === 'km'){
        let kilometer = Math.round(length * 1.60934);
        console.log(`${kilometer}km`); 
      }
      else if(from === 'km' && to === 'miles'){
        let miles = Math.round(length * 0.621371);
        console.log(`${miles} miles`);
      }
      else if(from === 'km' && to === 'km'){
        console.log(`${length}km`);
      }
      else if(from === 'miles' && to === 'miles'){
        console.log(`${length} miles`);
      }
      else if(from === 'km' && to === 'ft'){
        let feet = length * 3281;
        console.log(`${feet}ft`);
      }
      else if(from === 'miles' && to === 'ft'){
        let feet = length * 5280;
        console.log(`${feet}ft`);
      }
      else if(from === 'ft' && to === 'miles'){
        let feet = Math.round(length/5280);
        console.log(`${feet}miles`);
      }
      else{
        console.log(`invalid unit ${from}, ${to}`);
      }
    }

    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'km', 'km');
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'ft');
    convertLength(5, 'km', 'ft');
    convertLength(9000, 'ft', 'miles');
    convertLength(15, 'kg', 'lbs');
  </script>
</body>
</html>
