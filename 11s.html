  function findEgg(food){
    const result =[];
    let eggcount=0;
    for(let i=0; i<food.length; i++){
      if(food[i]==='egg' && eggcount<2){
        eggcount++;
        continue;
      }
      result.push(food[i]);
    }
    return result;
  }
