<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise2(a)</title>
</head>
<body>
  <script>
    const isHoliday = Math.random()<0.5;
    const age = Math.floor(Math.random() * 70);
    if(age>=6 && age<65){
      console.log('No Discount');
    }
    else if(!isHoliday && (age<6 || age>=65)){
      console.log('Discount');
    }
    else if(isHoliday && (age<6 || age>=65)){
      console.log('Holiday, No Discount');
    }
  </script>
</body>
</html>
