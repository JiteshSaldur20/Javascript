<script>
  //11o
  const statement = ['hello','world', 'search','google', 'search'];
  let found= false;
  for(let i=0; i<statement.length;i++){
    const result = statement[i];
    if(result === 'search'){
      console.log(i);
      found=true;
      break;
    }
}
    
  if(!found){
    console.log(-1);
  }

  //11q
  function findIndex(array, word){
    let found = false;
    for(let i=0; i<array.length;i++){
      const result = array[i];
      if(word === result){
        found = true;
        return i;
      }
    }
    if(!found){
      return -1;
    }
  }

  console.log(findIndex(['Jitesh', 'Jaysingh', 'Saldur'], 'Jaysingh'));

  //11r
  function removeEgg(foods){
    let array1 = [];
    for(let i=0; i<foods.length; i++){
      const remove = foods[i];
      if(remove === 'egg'){
        continue;
      }
      array1.push(remove)
      return array1;
    }
  }
  const veggies = ['egg', 'broccli', 'egg', 'apple', 'ham'];
  console.log(removeEgg(veggies));
</script>
