<script>
  minMax([1,-3,5]);

  function minMax(nums){
    let minimum = nums[0];
    let maximum = nums[0];
    for(let i=0; i<nums.length; i++){
      if(nums[i]<minimum){
        minimum=nums[i];
      }
      if(nums[i]>maximum){
        maximum = nums[i];
      }
    }
    console.log(`The minimum number is ${minimum}`);
    console.log(`The maximum number is ${maximum}`);
  }
</script>
