<script>
  
  //11q
  function findIndex(array, word){
    let found = false;
    for(let i=0; i<array.length;i++){
      const result = array[i];
      if(word === result){
        found = true;
        return i;
      }
    }
    if(!found){
      return -1;
    }
  }

  console.log(findIndex(['Jitesh', 'Jaysingh', 'Saldur'], 'Jaysingh'));

</script>
